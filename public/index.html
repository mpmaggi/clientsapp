<!DOCTYPE>
<html ng-app="clientsApp">

<head>
    <title>MTD Clients App</title>
    <style type="text/css">
        md-input-container.grande {
            width: 98%;
        }
        
        #registerForm {
            width: 1000px;
            margin: auto;
        }

    </style>
</head>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<body layout="column">
    <h1 class="md-display-3">Clients List</h1>

    <div class="conteudo" ng-controller="ClientsListCtrl">
        <md-button class="md-fab" aria-label="Add new client" ng-click="addNewClient()">{{textoBotao}}
        </md-button>

        <table ng-hide="exibirForm">
            <tr>
                <thead>
                    <th>CPF</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Marital Status</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="client in clientList">
                        <td>{{client.cpf}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.email}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </tr>
        </table>

        <div id="registerForm" ng-show="exibirForm" class="oculta" layout="column">

            <form name="clientForm" ng-show="exibirForm" class="oculta" layout="column">
                <div layout="row">
                    <div flex>
                        <md-input-container>

                            <label>CPF</label>
                            <input ng-model="client.cpf" name="cpf" required md-maxlength=11 md-no-asterisk maxlength="11" />

                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="grande">

                            <label>Marital Status</label>
                            <md-select ng-model="client.maritalstatus" name="maritalstatus" required md-no-asterisk>
                                <md-option ng-value="item " ng-repeat="item in maritalstatuses " value="{{item.id}}">{{ item.value }}</md-option>
                            </md-select>

                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div flex>
                        <md-input-container class="grande">

                            <label>Name</label>
                            <input ng-model="client.name" name="name" required md-no-asterisk />

                        </md-input-container>
                    </div>


                    <div flex>
                        <md-input-container class="grande">

                            <label>E-mail</label>
                            <input ng-model="client.email" name="email" required md-no-asterisk />

                        </md-input-container>
                    </div>
                </div>

                <div layout="row">
                    <div flex="33">
                        <md-input-container>

                            <label>Zipcode</label>
                            <input ng-model="client.zipcode " name="zipcode " required md-no-asterisk />

                        </md-input-container>
                    </div>
                    <div flex="66">
                        <md-input-container class="grande">

                            <label>Address</label>
                            <input ng-model="client.address1 " name="address1 " required md-no-asterisk />

                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div flex>
                        <md-input-container>

                            <label>City</label>
                            <input ng-model="client.city " name="city " required md-no-asterisk />

                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container>

                            <label>State</label>
                            <input ng-model="client.state " name="state " required md-no-asterisk />

                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="grande">

                            <label>Country</label>
                            <input ng-model="client.country " name="country " required md-no-asterisk />

                        </md-input-container>
                    </div>
                </div>


                <div layout="row">
                <div flex ng-repeat="phone in client.phonenumber">
                    <md-input-container>
                        <label>Phone number #{{$index+1}}</label>
                        <input type="text" ng-model="phone.name" name="" required md-no-asterisk />
						<md-button ng-show="!$first" class="md-icon-button md-accent md-mini" type="button" ng-click=removePhone()>-</md-button>
                    </md-input-container>
					<md-button class="md-icon-button md-accent md-mini" type="button" ng-click=addPhone($event)>
						+
					  </md-button>
                </div>
				</div>

            </form>

        </div>



    </div>
</body>

<script src="js/angular.min.js "></script>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js "></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js "></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js "></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js "></script>

<script src="controllers/controller.js "></script>

</html>
